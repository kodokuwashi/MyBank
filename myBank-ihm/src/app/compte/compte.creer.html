<div class="container modal-dialog rbrsva-modal">
  <h2>Créer un nouveau compte</h2>

  <form class="form-horizontal" role="form" ng-submit="create()" data-toggle="validator">
    <div class="form-group">
      <label for="libelle" class="col-sm-4 control-label">Libellé</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="libelle" ng-model="reference" ng-required="true" />
      </div>
    </div>
    <div class="form-group">
      <label for="solde" class="col-sm-4 control-label">solde<span class="hint">En euros</span></label>
      <div class="col-sm-8">
        <input type="number" min="0" step="0.01" class="form-control" id="solde" ng-required="true" />
      </div>
    </div>
    <div class="form-group">
      <label for="proprietaire" class="col-sm-4 control-label">Propriétaire</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="proprietaire" ng-required="true" />
      </div>
    </div>

    <div ng-if="inError" class="alert alert-danger form-error" role="alert">
      <span class="error-code">Code erreur : {{ creationError.error }}</span>
      <strong>Erreur de création du compte : </strong>
      <p ng-if="creationError.error_description">{{ creationError.error_description }} </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" ng-click="cancel()" data-dismiss="modal">Annuler</button>
      <button type="submit" class="btn btn-primary">Créer</button>
    </div>
  </form>

</div>
